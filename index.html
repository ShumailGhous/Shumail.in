<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        /* Clock in the top left */
        #clock {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: #00ffab;
            font-weight: 600;
        }

        /* Centered Content */
        .content {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #00ffab;
        }

        p {
            font-size: 1.2em;
            color: #00c4cc;
        }

        button {
            background: transparent;
            border: 2px solid #00ffab;
            color: #00ffab;
            font-size: 1.5em;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #00ffab;
            color: #121212;
            transform: scale(1.1);
        }

        #clickCount {
            font-size: 2em;
            margin-top: 20px;
            color: #00ffab;
            letter-spacing: 2px;
        }

        /* Footer at the bottom */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            color: #fff;
        }

        footer span {
            color: #00ffab;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Live Clock -->
    <div id="clock"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>Click Counter</h1>
        <p>Click the button to increase the count globally!</p>
        <button onclick="incrementCounter()">Click Me</button>
        <div id="clickCount">Loading...</div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ by <span>HUMAN</span></p>
    </footer>

    <script>
        const workerURL = 'https://young-bonus-eb16.ghousshumail-cloudflare.workers.dev';
        const MAX_RETRIES = 3;
        let countDisplayed = 0;

        // Update the clock every second
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        // Fetch and display the current click count from the Cloudflare Worker
        async function fetchClickCount() {
            try {
                const response = await fetch(`${workerURL}/getCount`);
                if (!response.ok) {
                    throw new Error('Failed to fetch count');
                }
                const data = await response.json();
                countDisplayed = data.count;
                document.getElementById('clickCount').innerText = `Total Clicks: ${countDisplayed}`;
            } catch (error) {
                console.error(error);
                document.getElementById('clickCount').innerText = 'Error loading count';
            }
        }

        // Retry mechanism for incrementing the click count
        async function incrementCounter(retries = 0) {
            try {
                const response = await fetch(`${workerURL}/incrementCount`, { 
                    method: 'POST' 
                });
                if (!response.ok) {
                    throw new Error('Failed to increment count');
                }
                const data = await response.json();
                countDisplayed = data.count;
                document.getElementById('clickCount').innerText = `Total Clicks: ${countDisplayed}`;
            } catch (error) {
                console.error(error);
                if (retries < MAX_RETRIES) {
                    console.log(`Retrying... Attempt ${retries + 1}`);
                    incrementCounter(retries + 1);
                } else {
                    document.getElementById('clickCount').innerText = 'Error incrementing count. Please try again later.';
                }
            }
        }

        // Initialize the counter when the page loads
        window.onload = () => {
            fetchClickCount();
            setInterval(updateClock, 1000); // Update clock every second
        };

        // Real-time updates to the count
        setInterval(fetchClickCount, 1000); // Every second, refresh the count
    </script>

</body>
</html>
