<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        h1 {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Global Click Counter</h1>
    <button onclick="incrementCounter()">Click Me!</button>
    <p>Total Clicks: <span id="clickCount">Loading...</span></p>

    <script>
        // Fetch and display the current click count from Cloudflare Worker
        async function fetchClickCount() {
            const response = await fetch('/getCount');
            const data = await response.json();
            document.getElementById('clickCount').innerText = data.count;
        }

        // Increment the click count via the Cloudflare Worker
        async function incrementCounter() {
            const response = await fetch('/incrementCount', { method: 'POST' });
            const data = await response.json();
            document.getElementById('clickCount').innerText = data.count;
        }

        // Initialize the counter when the page loads
        window.onload = fetchClickCount;
    </script>
</body>
</html>
