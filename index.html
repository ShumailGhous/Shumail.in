<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #clickCount {
            font-size: 2em;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Click Counter</h1>
    <p>Click the button to increase the count!</p>
    <button onclick="incrementCounter()">Click Me</button>
    <div id="clickCount">Loading...</div>

    <script>
        const workerURL = 'https://young-bonus-eb16.ghousshumail-cloudflare.workers.dev';

        // Fetch and display the current click count from the Cloudflare Worker
        async function fetchClickCount() {
            try {
                const response = await fetch(`${workerURL}/getCount`);
                if (!response.ok) {
                    throw new Error('Failed to fetch count');
                }
                const data = await response.json();
                document.getElementById('clickCount').innerText = `Total Clicks: ${data.count}`;
            } catch (error) {
                console.error(error);
                document.getElementById('clickCount').innerText = 'Error loading count';
            }
        }

        // Increment the click count via the Cloudflare Worker
        async function incrementCounter() {
            try {
                const response = await fetch(`${workerURL}/incrementCount`, { 
                    method: 'POST' 
                });
                if (!response.ok) {
                    throw new Error('Failed to increment count');
                }
                const data = await response.json();
                document.getElementById('clickCount').innerText = `Total Clicks: ${data.count}`;
            } catch (error) {
                console.error(error);
                document.getElementById('clickCount').innerText = 'Error incrementing count';
            }
        }

        // Initialize the counter when the page loads
        window.onload = fetchClickCount;
    </script>

</body>
</html>
